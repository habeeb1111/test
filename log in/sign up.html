<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
</head>
<body>
    <h1>Create account</h1>
    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" placeholder="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" placeholder="email" required>
        <br><br>
        <label for="password">enter password:</>
        <input type="password" id="password" placeholder="password" required>

        <p>select your gender</p>

        <input type="radio" name="gender" value="male" id="gender 1">
        <label for="gender 1">male</label><br>
        <input type="radio" name="gender" value="female" id="gender 2">
        <label for="gender 2">female</label> <br>
        <input type="radio" name="gender" value="others" id="gender 3">
        <label for="gender 3">others</label>
        

        <p>select your age</p>

        <input type="radio" name="age" value="0-18" id="age 1">
        <label for="age 1">0-18</label><br>
        <input type="radio" name="age" value="18-45" id="age 2">
        <label for="age 2">18-45</label> <br>
        <input type="radio" name="age" value="45+" id="age 3">
        <label for="age 3">45+</label>
        <br><br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
